<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <head>
            <link href="storefront.css" rel="stylesheet"/>
            <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet"/>
            <title>Burt's Beans Wholesale Coffee</title>
            <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
            <script src="http://html5shim.googlecode.com/svn/trunk/html5.js">
            </script>
        </head>
    </h:head>
    <h:body>
        <header>
            <img src="logo.png"/>
        </header>
        <nav>
            <ul>
                <li><a href="index.xhtml">Home</a></li>
                <li><a href="productList.xhtml">Our Beans</a></li>
                <li><a href="shoppingcart.xhtml">Shopping Cart</a></li>
            </ul>
        </nav>
        <h:form styleClass="searchForm">
            <h:inputText id="searchString" value="#{productBean.searchString}" alt="Product search"
                         <f:ajax/>
            </h:inputText>
            <h:commandButton value="Search" action="#{productBean.searchProducts}"/>
            
    </h:form>
            <main>
		<ui:repeat value="#{shoppingCartBean.shoppingCart.products}" var="item">
		    <div class="row">
			<div class="id">
			    <h:outputText value="#{item.product.productId}"/>
			</div>
			<div class="name">
			    <h:outputText value="#{item.product.productName}"/>
			</div>
			<div class="price">
			    <h:outputText value="#{item.product.price}">
				<f:convertNumber type="currency"/>
			    </h:outputText> * 
			    <h:outputText value="#{item.amount}"/> = 
			    <h:outputText value="#{item.product.price * item.amount}">
				<f:convertNumber type="currency"/>
			    </h:outputText>
			</div>
		    </div>
		</ui:repeat>
		<div class="total">
		    Total: 
		    <h:outputText value="#{shoppingCartBean.total}">
			<f:convertNumber type="currency"/>
		    </h:outputText>
		</div>
	    </main>
        
        
        
        
        <footer>
            Copyright &copy; 2018 Burt's Beans Wholesale Coffee<br/>
            <a href="mailto:haleyhaas@burtsbeans.com">haleyhaas@burtsbeans.com</a>
        </footer>
    </h:body>
</html>
