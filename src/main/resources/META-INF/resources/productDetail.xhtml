<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <head>
            <link href="storefront.css" rel="stylesheet"/>
            <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet"/>
            <title>Burt's Beans Wholesale Coffee</title>
            <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
            <script src="http://html5shim.googlecode.com/svn/trunk/html5.js">
            </script>
        </head>
    </h:head>
    <h:body>
        <header>
            <img src="logo.png"/>
        </header>
        <nav>
            <ul>
                <li><a href="index.xhtml">Home</a></li>
                <li><a href="productList.xhtml">Our Beans</a></li>
                <li><a href="shoppingcart.xhtml">Shopping Cart</a></li>
            </ul>
        </nav>
        <p:panelGrid columns="2">
            <h:outputLabel value="Product ID: "/>
            <h:outputText value="#{productBean.product.id}"/>

            <h:outputLabel value="Product Name: "/>
            <h:outputText value="#{productBean.product.productName}"/>

            <h:outputLabel value="Product Description: "/>
            <h:outputText value="#{productBean.product.productDescription}"/>

            <h:outputLabel value="Price Per Pound: "/>
            <h:outputText value="#{productBean.product.pricePerPound}"/>

        </p:panelGrid>
        <br/>
        <center>
        <form method="post" action="ShoppingCartBean">
            <input type="number" name="quantity"/>
            <input type="submit" value="Add to Cart"/>
        </form>
        </center>

        <footer>
            Copyright &copy; 2018 Burt's Beans Wholesale Coffee<br/>
            <a href="mailto:haleyhaas@burtsbeans.com">haleyhaas@burtsbeans.com</a>
        </footer>
    </h:body>
</html>
